<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center"
    >
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">
                Masuk Bro
            </h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label
                        for="username"
                        class="block text-sm font-medium text-gray-700"
                        >Username</label
                    >
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none focus:border-indigo-500"
                    />
                </div>
                <div class="mb-6">
                    <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none focus:border-indigo-500"
                    />
                </div>
                <div class="flex items-center justify-between mb-4"></div>
                <button
                    type="submit"
                    class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300"
                >
                    Masuk
                </button>
            </form>
        </div>
    </body>
</html>
